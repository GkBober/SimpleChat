<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nickname-screen">
    <input type="text" id="nickname" placeholder="Enter your nickname" />
    <button onclick="startChat()">Join Chat</button>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message..." onkeydown="sendMessage(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
